<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>COVID-19 Stats</title>
  </head>
  <body>
    <main class="container my-4">
        <h1 class="mb-3">COVID-19 Stats Tracker</h1>
        <div class="result">
            <h2 class="h4">Total COVID-19 Stats in Canada:</h2>
            <p>Total Active#: <span class="total-active"></span></p>
            <p>Total Confirmed#: <span class="total-confirmed"></span></p>
            <p>Total Deaths#: <span class="total-deaths"></span></p>
            <p>Last Updated: <span class="date"></span></p>
          </div>
        </div>
        <div>
          <h2 class="h4">BC New Cases: <span class="bc-newcases"></span></h2>
        </div>
    </main>
    <footer class="container">
      API reference:
      <a href="https://covid19api.com/">https://covid19api.com/</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
