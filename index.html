<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>COVID-19 Stats</title>
  </head>
  <body>
    <main class="container text-center my-4">
      <h1 class="mb-5">COVID-19 Stats Tracker</h1>
      <h2 class="h4 mb-2">COVID-19 Stats in Global:</h2>
      <div class="global-stats"></div>
      <div class="canada-stats"></div>

      <h2 class="h4 mb-2">Total COVID-19 Stats in Canada:</h2>
      <p class="mb-4">
        Last Updated: <span class="ca-date font-weight-bold"></span>
      </p>
      <div class="row mb-5">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <p class="mb-2">Total Active</p>
              <p class="ca-active font-weight-bold mb-0"></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card my-3 my-md-0">
            <div class="card-body">
              <p class="mb-2">Total Confirmed</p>
              <p class="ca-confirmed font-weight-bold mb-0"></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <p class="mb-2">Total Deaths</p>
              <p class="ca-deaths font-weight-bold mb-0"></p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2 class="h4">
          British Columbia New Cases: <span class="bc-newcases"></span>
        </h2>
      </div>
    </main>
    <footer class="container text-center my-5">
      API reference:
      <a href="https://covid19api.com/">https://covid19api.com/</a>
      <p class="text-capitalize my-3">
        copyright &copy; <span id="copyright-date"></span> amy lee. all rights
        reserved.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
