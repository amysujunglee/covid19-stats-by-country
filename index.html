<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>COVID-19 Stats</title>
  </head>
  <body>
    <main class="container text-center my-4">
      <h1 class="mb-5">COVID-19 Stats Tracker</h1>
      <h2 class="h4 mb-3">Total COVID-19 Stats in Canada:</h2>
      <div class="row mb-4">
        <div class="col-6 col-md-3 mb-3 mb-md-0">
          <div class="card">
            <div class="card-body">
              <p>Last Updated</p>
              <p class="date font-weight-bold"></p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3 mb-md-0">
          <div class="card">
            <div class="card-body">
              <p>Total Active</p>
              <p class="total-active font-weight-bold"></p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card">
            <div class="card-body">
              <p>Total Confirmed</p>
              <p class="total-confirmed font-weight-bold"></p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card">
            <div class="card-body">
              <p>Total Deaths</p>
              <p class="total-deaths font-weight-bold"></p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2 class="h4">BC New Cases: <span class="bc-newcases"></span></h2>
      </div>
    </main>
    <footer class="container text-center">
      API reference:
      <a href="https://covid19api.com/">https://covid19api.com/</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
